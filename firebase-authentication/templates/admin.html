<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    
</head>
<body>
    <div class="video-background">
        <video  autoplay muted loop id="video-bg">
            <source src="{{ url_for('static', filename='bg.mp4') }}" type="video/mp4">
            <!-- Add additional source elements for different video formats -->
        </video>
    </div>
    <div class="body">
        <div class="Logo"></div>
        <div class="heading"><h1>Admin Page</h1></div>
        
    <div class="form">
        <form action="/admin/users" method="GET">
            <button class="submit-btn" type="submit">User Details</button>
        </form>
        <form action="/dashboard" method="GET">
            <button class="submit-btn" type="submit">Go to Dashboard</button>
        </form>
        <div class="logout-btn">
            <form action="/logout" method="POST">
                <button class="submit-btn" type="submit">Logout</button>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
