<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <section class="container">
        <img class="logo" src="{{ url_for('static', filename='Srmseal.png') }}" alt="Logo">
        <h2>User Sign In</h2>
        <form action="/signin" method="post">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="department">Department:</label><br>
            <select id="department" name="department" required>
                <option value="CA">Computer Applications</option>
                <option value="CS">Computer Science</option>
                <option value="PHY">Physics</option>
                <option value="MAT">Mathematics</option>
                <option value="CHE">Chemistry</option>
                <!-- Add more options as needed -->
            </select><br><br>
            
            <label for="course">Course:</label><br>
            <input type="text" id="course" name="course" required><br><br>
            
            <label for="year">Year:</label><br>
            <input type="text" id="year" name="year" required><br><br>
            
            <label for="reg_number">Register Number:</label><br>
            <input type="text" id="reg_number" name="reg_number" required><br><br>
            
            <input type="submit" value="Sign In">
        </form>
    </section>
</body>
</html>
